<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<form action="registration" method="post" class="frame" onsubmit="validateFrame(event)">
    <h1 class="frame__title">Регистрация</h1>

    <div class="frame__input">
        <label for="email" class="label error-color">Email</label>
        <input type="text" placeholder="Введите email" id="email" class="input error-border">
        <span class="span error">Error</span>
    </div>

    <div class="frame__input">
        <label for="password" class="label error-color">Пароль</label>
        <input type="password" placeholder="Введите пароль" id="password" class="input error-border">
        <span class="span error">Error</span>
    </div>

    <div class="frame__checkbox">
        <label for="checkbox"></label>
        <input type="checkbox" value="text" id="checkbox" class="error-border">Я согласен c <a href="#">Правилами пользования приложением</a>
        <span class="span error">Error</span>
    </div>

    <button type="submit" class="frame__button">Регистрация</button>
</form>
<script src="script.js"></script>
</body>

</html>
